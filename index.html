<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <div class="date day">
          <p id="day-header">DAY</p>
          <input
            type="text"
            name="day"
            id="day-input"
            oninput="dayValidate()"
            placeholder="DD"
            maxlength="2"
            size="2"
            min="1"
            max="31"
            required
          />
          <p id="day-error"></p>
        </div>
        <div class="date month">
          <p id="month-header">MONTH</p>
          <input
            type="text"
            name="month"
            id="month-input"
            oninput="monthValidate()"
            placeholder="MM"
            maxlength="2"
            size="2"
            min="1"
            max="12"
            required
          />
          <p id="month-error"></p>
        </div>
        <div class="date year">
          <p id="year-header">YEAR</p>
          <input
            type="text"
            name="year"
            id="year-input"
            oninput="yearValidate()"
            placeholder="YYYY"
            maxlength="4"
            size="4"
            required
          />
          <p id="year-error"></p>
        </div>
      </div>
      <div class="svg">
        <hr class="line" />
        <button type="submit" id="btn" onclick="calculate()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="34"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>
      <div class="result">
        <h1><span class="num-color" id="years">--</span>years</h1>
        <h1><span class="num-color" id="months">--</span>months</h1>
        <h1><span class="num-color" id="days">--</span>days</h1>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CodeEnthusiast09</a>.
    </div>
  </body>
  <script src="./script.js"></script>
</html>
